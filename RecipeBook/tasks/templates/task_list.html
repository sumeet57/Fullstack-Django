<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <div>
                <li>{{ task.title }}</li>
                <a href={% url 'task_update' task.id %}>Update</a>
                <a href={% url 'task_delete' task.id %}>delete</a>
            </div>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
</body>
</html>
